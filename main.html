<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chat de atendimento</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class = "chat-page">
      <header>
        <h1>Atendimento on-line</h1>
      </header>
      <div class = "chat" id = "chat">
        <div class ="message attendant-message">
          <strong>Atendente diz:</strong>
          <p class="msg-chat">Blabla blabla blabla</p>
        </div>
        <div class ="message attendant-message">
          <strong>Atendente diz:</strong>
          <p class="msg-chat">Blabla blabla blabla</p>
        </div>
        <div class ="message user-message">
          <strong>Você diz:</strong>
          <p class ="msg-chat">Blabla blabla blabla</p>
        </div>
        <div class ="message user-message">
          <strong>Você diz:</strong>
          <p class ="msg-chat">Blabla blabla blabla</p>
        </div>
      </div>
      <form id="input-form" method="post">
        <input
            id = "user-input"
            type = "Text"
            placeholder = "Digite sua mensagem..."
        />
        <button>ENVIAR</button>
      </form>
    </div>
    <script>
      function sendUserMessage(event) {
        event.preventDefault();

        let inputField = document.getElementById("user-input")

        if(inputField.value != '') {
          let newMessage = document.createElement("div");
          newMessage.classList.add("message");
          newMessage.classList.add("user-message");

          let message = document.createElement("p");
          message.classList.add("msg-chat");
          message.textContent = inputField.value;

          let staticHtml = document.createElement("strong");
          staticHtml.innerText = 'Você diz:';

          newMessage.appendChild(staticHtml);
          newMessage.appendChild(message);

          let chat = document.getElementById("chat");
          chat.appendChild(newMessage);

          chat.scrollTop = chat.scrollHeight;

          inputField.value = '';
          inputField.focus();
        }
      }

      document.getElementById("input-form").addEventListener("submit",sendUserMessage);
    </script>
  </body>
</html>
